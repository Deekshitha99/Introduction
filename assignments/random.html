<!DOCTYPE html>
<html>
<head>
	<title>RANDOM NUMBER</title>
</head>
<body>
	<p>
	<script>
		var y=Math.floor(Math.random()*10)+1;
		document.write(y);
		document.write("<br>")
		var x=window.prompt("enter a number");
		document.write(x)
		document.write("<br>")
		if(y==x)
			document.write("good work");
		else
			document.write("not matched");
	</script>
</p>
</body>
</html>
