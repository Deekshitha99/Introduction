<!DOCTYPE html>
<html>
<head>
	<title>REVERSE OF A NUMBER</title>
</head>
<body>
	<p>
	<script>
		var sum=0;
		var n=window.prompt("enter a number");
		document.write(n);
		document.write("<br>");
		var m=n
		while(n>0)
		{
			rem=Math.floor(n%10);
			sum=(sum*10)+rem;
			n=Math.floor(n/10);
		}
		document.write("Reverse of"+m+"is"+sum);
	</script>
</p>
</body>
</html>
