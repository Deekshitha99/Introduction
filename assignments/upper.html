<!DOCTYPE html>
<html>
<head>
	<title>Converting first letter into uppercase</title>
</head>
<body>
	<p>
	<script>
		function uppercase(str)
		{
			var array=str.split(" ");
			var newarray=[];
			for(var x=0;x<array.length;x++)
			{
				newarray.push(array[x].charAt(0).toUpperCase()+array[x].slice(1));
			}
			return newarray;
		}
		document.write(uppercase("abdul kalam is the noblest person"));
	</script>
</p>
</body>
</html>
