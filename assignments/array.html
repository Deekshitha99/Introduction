<!DOCTYPE html>
<html>
<head>
	<title>Returning elements of array</title>
</head>
<body>
	<p>
	<script>
		function first(arr,n)
		{
			if(n==null)
				document.write(arr[0]);
			else if(n<0)
				document.write("[]");
			else
			{
				for(var i=0;i<n;i++)
				{
					document.write(" "+arr[i]);
				}
			}
		}
		first([1,2,3],null);
		document.write("<br>");
		first([1,2,3],-2);
		document.write("<br>");
		first([1,2,3,4],3);
		document.write("<br>");
	</script>
</p>
</body>
</html>
